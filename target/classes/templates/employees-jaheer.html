<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Employees • HRMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root{--bg-primary:#0a0e1a;--bg-secondary:#111827;--bg-card:#1a1f35;--bg-hover:#252b45;--accent-cyan:#00d9ff;--accent-blue:#3b82f6;--text-primary:#e6f1fb;--text-secondary:#94a3b8;--text-muted:#64748b;--border-color:#1e293b;--border-accent:rgba(0,217,255,.3)}
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;font-family:Inter,'Segoe UI',system-ui,sans-serif;background:var(--bg-primary);color:var(--text-primary)}
    .page-wrapper{min-height:100vh;display:flex;flex-direction:column}
    .topbar{position:sticky;top:0;z-index:100;background:linear-gradient(180deg,rgba(10,14,26,.98),rgba(17,24,39,.95));backdrop-filter:blur(12px);border-bottom:1px solid var(--border-color);box-shadow:0 4px 12px rgba(0,0,0,.3)}
    .topbar-inner{max-width:1200px;margin:0 auto;padding:16px 24px;display:flex;justify-content:space-between;align-items:center;gap:24px}
    .brand{display:flex;align-items:center;gap:12px;font-weight:700;font-size:18px;color:var(--accent-cyan);text-decoration:none}
    .brand-dot{width:10px;height:10px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#fff,var(--accent-cyan));box-shadow:0 0 16px var(--accent-cyan);animation:pulse 2s ease-in-out infinite}
    .nav-links{display:flex;gap:12px;align-items:center}
    .nav-link{padding:8px 18px;border-radius:12px;background:rgba(0,217,255,.08);border:1px solid var(--border-accent);color:var(--text-primary);text-decoration:none;font-weight:600;font-size:14px;transition:.3s}
    .nav-link:hover{background:rgba(0,217,255,.15);border-color:var(--accent-cyan);transform:translateY(-2px)}
    .nav-link.active{background:rgba(0,217,255,.2);border-color:var(--accent-cyan)}
    .container{max-width:1200px;margin:0 auto;padding:32px 24px;flex:1}
    .page-header{margin-bottom:32px;animation:fadeIn .5s ease}
    .page-title{font-size:32px;font-weight:800;margin-bottom:8px;background:linear-gradient(135deg,var(--text-primary),var(--accent-cyan));-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent}
    .search-form{display:flex;gap:12px;margin-bottom:24px;flex-wrap:wrap}
    .form-group{display:flex;align-items:center;gap:8px}
    .form-label{font-weight:600;font-size:14px;color:var(--text-secondary);white-space:nowrap}
    .form-input,.form-select{padding:10px 14px;border-radius:12px;background:var(--bg-secondary);border:1px solid var(--border-color);color:var(--text-primary);font-size:14px;transition:.3s}
    .form-input{min-width:280px}
    .form-input:focus,.form-select:focus{outline:none;border-color:var(--accent-cyan);box-shadow:0 0 0 3px rgba(0,217,255,.1)}
    .btn{padding:10px 20px;border-radius:12px;font-weight:600;font-size:14px;cursor:pointer;transition:.3s;background:linear-gradient(135deg,var(--accent-cyan),var(--accent-blue));border:1px solid var(--accent-cyan);color:#fff}
    .btn:hover{box-shadow:0 4px 16px rgba(0,217,255,.4);transform:translateY(-2px)}
    .alert-error{padding:16px 20px;border-radius:12px;margin-bottom:24px;border:1px solid #ef4444;background:rgba(239,68,68,.1);color:#fca5a5}
    .card{background:linear-gradient(135deg,var(--bg-card),var(--bg-secondary));border:1px solid var(--border-color);border-radius:16px;padding:24px;box-shadow:0 8px 24px rgba(0,0,0,.4);animation:fadeIn .6s ease}
    table{width:100%;border-collapse:collapse}
    th{padding:16px;text-align:left;font-weight:700;font-size:13px;text-transform:uppercase;letter-spacing:.5px;color:var(--accent-cyan);background:var(--bg-secondary);border-bottom:2px solid var(--border-color)}
    td{padding:16px;border-bottom:1px solid var(--border-color);color:var(--text-primary)}
    tbody tr{transition:background .2s ease;cursor:pointer}
    tbody tr:hover{background:var(--bg-hover)}
    tbody tr:last-child td{border-bottom:none}
    .pager{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-top:24px;flex-wrap:wrap}
    .pager-info{color:var(--text-secondary)}
    .pager-nav{display:flex;gap:8px}
    .page-link{padding:8px 14px;border-radius:8px;background:var(--bg-card);border:1px solid var(--border-color);color:var(--text-primary);text-decoration:none;font-weight:600;transition:.3s}
    .page-link:hover{background:var(--bg-hover);border-color:var(--accent-cyan)}
    .footer{margin-top:auto;padding:24px;text-align:center;color:var(--text-muted);font-size:14px;border-top:1px solid var(--border-color)}
    @keyframes pulse{0%,100%{transform:scale(.9);opacity:.8}50%{transform:scale(1);opacity:1}}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    @media (max-width:768px){.topbar-inner{flex-direction:column;gap:16px}.nav-links{width:100%;justify-content:center;flex-wrap:wrap}.page-title{font-size:24px}.search-form{flex-direction:column}.form-input{min-width:100%}th,td{padding:12px 8px;font-size:13px}.pager{flex-direction:column;gap:16px}}
  </style>
</head>
<body>
  <div class="page-wrapper">
    <header class="topbar">
      <div class="topbar-inner">
        <a href="/" class="brand"><span class="brand-dot"></span>Human Resource Management System</a>
        <nav class="nav-links">
          <a href="/" class="nav-link">Home</a>
          <a href="/jaheer/employees" class="nav-link active">Employees</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="page-header"><h1 class="page-title">Employees</h1></div>

      <form class="search-form" method="get" th:action="@{/jaheer/employees}">
        <input class="form-input" type="text" name="q" placeholder="Search name/email/phone/job…" th:value="${q}">
        <div class="form-group">
          <label class="form-label">Sort:</label>
          <select class="form-select" name="sort" th:value="${sort}">
            <option value="employeeId">Employee ID</option>
            <option value="fullName">Full Name</option>
            <option value="email">Email</option>
            <option value="phoneNumber">Phone</option>
            <option value="jobId">Job ID</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Dir:</label>
          <select class="form-select" name="dir" th:value="${dir}">
            <option value="asc">Asc</option>
            <option value="desc">Desc</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Size:</label>
          <select class="form-select" name="size" th:value="${size}">
            <option>5</option><option>10</option><option>20</option><option>50</option>
          </select>
        </div>
        <button class="btn" type="submit">Apply</button>
      </form>

      <div th:if="${error}" class="alert-error">
        <strong>Error:</strong> <span th:text="${error}">Something went wrong</span>
      </div>

      <div class="card">
        <table>
          <thead>
            <tr><th>Emp ID</th><th>Full Name</th><th>Email</th><th>Phone</th><th>Job ID</th><th>Salary</th></tr>
          </thead>
          <tbody th:if="${#lists.isEmpty(employees)}">
            <tr><td colspan="6" style="color:var(--text-muted);text-align:center">No employees found.</td></tr>
          </tbody>
          <tbody th:if="${!#lists.isEmpty(employees)}">
            <tr th:each="e : ${employees}" class="clickable-row" th:attr="data-employee-id=${e.employeeId}">
              <td th:text="${e.employeeId}" style="font-weight:700;color:var(--accent-cyan)">101</td>
              <td th:text="${e.fullName}" style="font-weight:600">John Smith</td>
              <td th:text="${e.email}">JSMITH</td>
              <td th:text="${e.phoneNumber}">1.515.555.0101</td>
              <td th:text="${e.jobId}">IT_PROG</td>
              <td th:text="${e.salary != null ? e.salary : '—'}" style="color:var(--text-secondary)">—</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pager">
        <span class="pager-info" th:text="'Showing page ' + ${page} + ' of ' + ${totalPages} + ' (' + ${totalItems} + ' items)'">meta</span>
        <div class="pager-nav">
          <a class="page-link" th:if="${page > 1}" th:href="@{|/jaheer/employees?q=${q}&sort=${sort}&dir=${dir}&size=${size}&page=${page - 1}|}">Prev</a>
          <span th:if="${page == 1}" style="color:var(--text-muted);padding:8px 14px">Prev</span>
          <a class="page-link" th:if="${page < totalPages}" th:href="@{|/jaheer/employees?q=${q}&sort=${sort}&dir=${dir}&size=${size}&page=${page + 1}|}">Next</a>
          <span th:if="${page == totalPages}" style="color:var(--text-muted);padding:8px 14px">Next</span>
        </div>
      </div>
    </main>

    <footer class="footer">© 2025 Human Resource Management System • Enterprise Edition</footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.clickable-row').forEach(row => {
        row.addEventListener('click', function() {
          const id = this.getAttribute('data-employee-id');
          if (id) window.location.href = `/jaheer/employees/${id}/department`;
        });
        row.addEventListener('mouseenter', function(){ this.style.backgroundColor='var(--bg-hover)'; });
        row.addEventListener('mouseleave', function(){ this.style.backgroundColor=''; });
      });
    });
  </script>
</body>
</html>
