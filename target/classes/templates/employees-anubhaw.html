<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Employees (Anubhaw) • HRMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root{--bg-primary:#0a0e1a;--bg-secondary:#111827;--bg-card:#1a1f35;--bg-hover:#252b45;--accent-cyan:#00d9ff;--accent-blue:#3b82f6;--text-primary:#e6f1fb;--text-secondary:#94a3b8;--text-muted:#64748b;--border-color:#1e293b;--border-accent:rgba(0,217,255,.3)}
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;font-family:Inter,'Segoe UI',system-ui,sans-serif;background:var(--bg-primary);color:var(--text-primary)}
    .page-wrapper{min-height:100vh;display:flex;flex-direction:column}
    .topbar{position:sticky;top:0;z-index:100;background:linear-gradient(180deg,rgba(10,14,26,.98),rgba(17,24,39,.95));backdrop-filter:blur(12px);border-bottom:1px solid var(--border-color);box-shadow:0 4px 12px rgba(0,0,0,.3)}
    .topbar-inner{max-width:1200px;margin:0 auto;padding:16px 24px;display:flex;justify-content:space-between;align-items:center;gap:24px}
    .brand{display:flex;align-items:center;gap:12px;font-weight:700;font-size:18px;color:var(--accent-cyan);text-decoration:none}
    .brand-dot{width:10px;height:10px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#fff,var(--accent-cyan));box-shadow:0 0 16px var(--accent-cyan);animation:pulse 2s ease-in-out infinite}
    .nav-links{display:flex;gap:12px;align-items:center}
    .nav-link{padding:8px 18px;border-radius:12px;background:rgba(0,217,255,.08);border:1px solid var(--border-accent);color:var(--text-primary);text-decoration:none;font-weight:600;font-size:14px;transition:.3s}
    .nav-link.active{background:rgba(0,217,255,.2);border-color:var(--accent-cyan)}
    .nav-link:hover{background:rgba(0,217,255,.15);border-color:var(--accent-cyan);transform:translateY(-2px)}
    .container{max-width:1200px;margin:0 auto;padding:32px 24px;flex:1}
    .page-header{margin-bottom:32px;animation:fadeIn .5s ease}
    .page-title{font-size:32px;font-weight:800;margin-bottom:8px;background:linear-gradient(135deg,var(--text-primary),var(--accent-cyan));-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent}
    .card{background:linear-gradient(135deg,var(--bg-card),var(--bg-secondary));border:1px solid var(--border-color);border-radius:16px;padding:24px;box-shadow:0 8px 24px rgba(0,0,0,.4);animation:fadeIn .6s ease}
    .table{width:100%;border-collapse:collapse}
    .table th{padding:16px;text-align:left;font-weight:700;font-size:13px;text-transform:uppercase;letter-spacing:.5px;color:var(--accent-cyan);background:var(--bg-secondary);border-bottom:2px solid var(--border-color)}
    .table td{padding:16px;border-bottom:1px solid var(--border-color);color:var(--text-primary)}
    .table tbody tr{transition:background .2s ease;cursor:pointer}
    .table tbody tr:hover{background:var(--bg-hover)}
    .table tbody tr:last-child td{border-bottom:none}
    .muted{color:var(--text-muted)}
    .footer{margin-top:auto;padding:24px;text-align:center;color:var(--text-muted);font-size:14px;border-top:1px solid var(--border-color)}
    @keyframes pulse{0%,100%{transform:scale(.9);opacity:.8}50%{transform:scale(1);opacity:1}}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    @media (max-width:768px){.topbar-inner{flex-direction:column;gap:16px}.nav-links{width:100%;justify-content:center;flex-wrap:wrap}.page-title{font-size:24px}.table th,.table td{padding:12px 8px;font-size:13px}}
  </style>
</head>
<body>
  <div class="page-wrapper">
    <header class="topbar">
      <div class="topbar-inner">
        <a href="/" class="brand"><span class="brand-dot"></span>Human Resource Management System</a>
        <nav class="nav-links">
          <a href="/" class="nav-link">Home</a>
          <a href="/anubhaw/employees" class="nav-link active">Employees</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="page-header">
        <h1 class="page-title">Employees (Anubhaw)</h1>
      </div>

      <div class="card" style="margin-bottom:24px">
        <form method="get" action="/anubhaw/employees" style="display:flex;gap:12px;flex-wrap:wrap;align-items:center">
          <input type="text" name="q" placeholder="Search employees…" th:value="${q}"
                 style="flex:1;min-width:280px;padding:10px 14px;border-radius:12px;background:var(--bg-secondary);border:1px solid var(--border-color);color:var(--text-primary)">
          <select name="sort" style="padding:10px 14px;border-radius:12px;background:var(--bg-secondary);border:1px solid var(--border-color);color:var(--text-primary)">
            <option value="employeeId" th:selected="${sort=='employeeId'}">Sort by ID</option>
            <option value="fullName" th:selected="${sort=='fullName'}">Sort by Name</option>
            <option value="email" th:selected="${sort=='email'}">Sort by Email</option>
          </select>
          <select name="dir" style="padding:10px 14px;border-radius:12px;background:var(--bg-secondary);border:1px solid var(--border-color);color:var(--text-primary)">
            <option value="asc" th:selected="${dir=='asc'}">Asc</option>
            <option value="desc" th:selected="${dir=='desc'}">Desc</option>
          </select>
          <select name="size" style="padding:10px 14px;border-radius:12px;background:var(--bg-secondary);border:1px solid var(--border-color);color:var(--text-primary)">
            <option value="5" th:selected="${size==5}">5</option>
            <option value="10" th:selected="${size==10}">10</option>
            <option value="20" th:selected="${size==20}">20</option>
            <option value="50" th:selected="${size==50}">50</option>
          </select>
          <button type="submit" style="padding:10px 20px;border-radius:12px;font-weight:600;background:linear-gradient(135deg,var(--accent-cyan),var(--accent-blue));border:1px solid var(--accent-cyan);color:#fff;cursor:pointer">Apply</button>
        </form>
      </div>

      <div class="card">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th><th>Full Name</th><th>Email</th><th>Phone</th><th>Job ID</th><th>Job Title</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${employees == null or #lists.isEmpty(employees)}">
              <td class="muted" colspan="6" style="text-align:center">No employees found.</td>
            </tr>
            <tr th:each="e : ${employees}" class="clickable-row" th:attr="data-employee-id=${e.employeeId}">
              <td th:text="${e.employeeId}" style="font-weight:700;color:var(--accent-cyan)">100</td>
              <td th:text="${e.fullName ?: '—'}">—</td>
              <td th:text="${e.email ?: '—'}">—</td>
              <td th:text="${e.phoneNumber ?: '—'}">—</td>
              <td th:text="${e.jobId ?: (e.job != null ? e.job.jobId : '—')}">—</td>
              <td th:text="${e.jobTitle ?: (e.job != null ? e.job.jobTitle : '—')}">—</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="card" style="margin-top:24px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:16px">
        <span class="muted" th:text="'Page ' + ${page} + ' of ' + ${totalPages}"></span>
        <div style="display:flex;gap:8px">
          <a th:if="${page > 1}" th:href="@{|/anubhaw/employees?page=${page-1}&q=${q}&sort=${sort}&dir=${dir}&size=${size}|}"
             style="padding:8px 14px;border-radius:8px;background:var(--bg-card);border:1px solid var(--border-color);color:var(--text-primary);text-decoration:none">Prev</a>
          <span th:if="${page == 1}" style="padding:8px 14px;color:var(--text-muted)">Prev</span>
          <a th:if="${page < totalPages}" th:href="@{|/anubhaw/employees?page=${page+1}&q=${q}&sort=${sort}&dir=${dir}&size=${size}|}"
             style="padding:8px 14px;border-radius:8px;background:var(--bg-card);border:1px solid var(--border-color);color:var(--text-primary);text-decoration:none">Next</a>
          <span th:if="${page == totalPages}" style="padding:8px 14px;color:var(--text-muted)">Next</span>
        </div>
      </div>

      <p class="muted" th:if="${error}" th:text="${error}" style="margin-top:16px;text-align:center"></p>
    </main>

    <footer class="footer">© 2025 Human Resource Management System • Enterprise Edition</footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.clickable-row').forEach(row => {
        row.addEventListener('click', () => {
          const id = row.getAttribute('data-employee-id');
          if (id) window.location.href = `/anubhaw/employees/${id}/history`;
        });
        row.addEventListener('mouseenter', () => row.style.backgroundColor = 'var(--bg-hover)');
        row.addEventListener('mouseleave', () => row.style.backgroundColor = '');
      });
    });
  </script>
</body>
</html>
