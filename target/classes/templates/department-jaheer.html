<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Department | HRMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root{--bg-primary:#0a0e1a;--bg-secondary:#111827;--bg-card:#1a1f35;--bg-hover:#252b45;--accent-cyan:#00d9ff;--accent-blue:#3b82f6;--text-primary:#e6f1fb;--text-secondary:#94a3b8;--text-muted:#64748b;--border-color:#1e293b;--border-accent:rgba(0,217,255,.3)}
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;font-family:Inter,'Segoe UI',system-ui,sans-serif;background:var(--bg-primary);color:var(--text-primary)}
    .page-wrapper{min-height:100vh;display:flex;flex-direction:column}
    .topbar{position:sticky;top:0;z-index:100;background:linear-gradient(180deg,rgba(10,14,26,.98),rgba(17,24,39,.95));backdrop-filter:blur(12px);border-bottom:1px solid var(--border-color);box-shadow:0 4px 12px rgba(0,0,0,.3)}
    .topbar-inner{max-width:1200px;margin:0 auto;padding:16px 24px;display:flex;justify-content:space-between;align-items:center;gap:24px}
    .brand{display:flex;align-items:center;gap:12px;font-weight:700;font-size:18px;color:var(--accent-cyan);text-decoration:none}
    .brand-dot{width:10px;height:10px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#fff,var(--accent-cyan));box-shadow:0 0 16px var(--accent-cyan);animation:pulse 2s ease-in-out infinite}
    .back-link{padding:8px 18px;border-radius:12px;background:rgba(0,217,255,.08);border:1px solid var(--border-accent);color:var(--text-primary);text-decoration:none;font-weight:600;font-size:14px;transition:.3s}
    .back-link:hover{background:rgba(0,217,255,.15);border-color:var(--accent-cyan);transform:translateY(-2px)}
    .container{max-width:800px;margin:0 auto;padding:32px 24px;flex:1;display:flex;flex-direction:column;align-items:center}
    .content-wrapper{width:100%;max-width:700px}
    .page-header{margin-bottom:32px;animation:fadeIn .5s ease;text-align:center}
    .page-title{font-size:32px;font-weight:800;margin-bottom:8px;background:linear-gradient(135deg,var(--text-primary),var(--accent-cyan));-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent}
    .page-subtitle{color:var(--text-secondary);font-size:16px;margin-bottom:24px}
    .emp-id-badge{display:inline-block;padding:8px 16px;border-radius:12px;background:rgba(0,217,255,.15);border:1px solid var(--accent-cyan);color:var(--accent-cyan);font-weight:700;font-size:18px}
    .alert-error{padding:16px 20px;border-radius:12px;margin-bottom:24px;border:1px solid #ef4444;background:rgba(239,68,68,.1);color:#fca5a5;text-align:left}
    .card{background:linear-gradient(135deg,var(--bg-card),var(--bg-secondary));border:1px solid var(--border-color);border-radius:16px;padding:24px;box-shadow:0 8px 24px rgba(0,0,0,.4);animation:fadeIn .6s ease}
    table{width:100%;border-collapse:collapse}
    th{padding:16px;text-align:center;font-weight:700;font-size:13px;text-transform:uppercase;letter-spacing:.5px;color:var(--accent-cyan);background:var(--bg-secondary);border-bottom:2px solid var(--border-color)}
    td{padding:16px;text-align:center;border-bottom:1px solid var(--border-color);color:var(--text-primary)}
    tbody tr{transition:background .2s ease}
    tbody tr:hover{background:var(--bg-hover)}
    tbody tr:last-child td{border-bottom:none}
    .no-data{text-align:center;padding:24px;color:var(--text-muted);font-style:italic}
    .footer{margin-top:auto;padding:24px;text-align:center;color:var(--text-muted);font-size:14px;border-top:1px solid var(--border-color)}
    @keyframes pulse{0%,100%{transform:scale(.9);opacity:.8}50%{transform:scale(1);opacity:1}}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    @media (max-width:768px){.page-title{font-size:24px}th,td{padding:12px 8px;font-size:13px}}
  </style>
</head>
<body>
  <div class="page-wrapper">
    <header class="topbar">
      <div class="topbar-inner">
        <a href="/" class="brand">
          <span class="brand-dot"></span>
          Human Resource Management System
        </a>
        <a th:href="@{/jaheer/employees}" class="back-link">← Back to Employees</a>
      </div>
    </header>

    <main class="container">
      <div class="content-wrapper">
        <div class="page-header">
          <h1 class="page-title">Department Details</h1>
          <p class="page-subtitle">
            Employee ID: <span class="emp-id-badge" th:text="${employeeId}">—</span>
          </p>
        </div>

        <!-- Error message (if any) -->
        <div th:if="${error}" class="alert-error">
          <strong>Error:</strong> <span th:text="${error}">Something went wrong</span>
        </div>

        <!-- Render card ONLY if department exists -->
        <div class="card" th:if="${department != null}">
          <table>
            <thead>
              <tr>
                <th>Department ID</th>
                <th>Department Name</th>
                <th>Manager ID</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <!-- Safely prefer departmentId; fall back to id; else '—' -->
                <td th:text="${department.departmentId != null ? department.departmentId : (department.id != null ? department.id : '—')}"
                    style="font-weight:700;color:var(--accent-cyan)">10</td>

                <td th:text="${department.departmentName != null ? department.departmentName : '—'}"
                    style="font-weight:600">Administration</td>

                <td th:text="${department.managerId != null ? department.managerId : '—'}"
                    style="color:var(--text-secondary)">—</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- No data message when no department and no error -->
        <div th:if="${department == null and error == null}" class="no-data">
          No department found for this employee.
        </div>
      </div>
    </main>

    <footer class="footer">
      © 2025 Human Resource Management System • Enterprise Edition
    </footer>
  </div>
</body>
</html>
