<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Countries | HRMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root{--bg-primary:#0a0e1a;--bg-secondary:#111827;--bg-card:#1a1f35;--bg-hover:#252b45;--accent-cyan:#00d9ff;--accent-blue:#3b82f6;--text-primary:#e6f1fb;--text-secondary:#94a3b8;--text-muted:#64748b;--border-color:#1e293b;--border-accent:rgba(0,217,255,.3)}
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;font-family:Inter,'Segoe UI',system-ui,sans-serif;background:var(--bg-primary);color:var(--text-primary)}
    .page-wrapper{min-height:100vh;display:flex;flex-direction:column}
    .topbar{position:sticky;top:0;z-index:100;background:linear-gradient(180deg,rgba(10,14,26,.98),rgba(17,24,39,.95));backdrop-filter:blur(12px);border-bottom:1px solid var(--border-color);box-shadow:0 4px 12px rgba(0,0,0,.3)}
    .topbar-inner{max-width:1200px;margin:0 auto;padding:16px 24px;display:flex;justify-content:space-between;align-items:center;gap:24px}
    .brand{display:flex;align-items:center;gap:12px;font-weight:700;font-size:18px;color:var(--accent-cyan);text-decoration:none}
    .brand-dot{width:10px;height:10px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#fff,var(--accent-cyan));box-shadow:0 0 16px var(--accent-cyan);animation:pulse 2s ease-in-out infinite}
    .nav-links{display:flex;gap:12px;align-items:center}
    .nav-link{padding:8px 18px;border-radius:12px;background:rgba(0,217,255,.08);border:1px solid var(--border-accent);color:var(--text-primary);text-decoration:none;font-weight:600;font-size:14px;transition:.3s}
    .nav-link:hover{background:rgba(0,217,255,.15);border-color:var(--accent-cyan);transform:translateY(-2px);box-shadow:0 4px 12px rgba(0,217,255,.2)}
    .nav-link.active{background:rgba(0,217,255,.2);border-color:var(--accent-cyan)}
    .container{max-width:1200px;margin:0 auto;padding:32px 24px;flex:1}
    .page-header{margin-bottom:32px;animation:fadeIn .5s ease}
    .page-title{font-size:32px;font-weight:800;margin-bottom:8px;background:linear-gradient(135deg,var(--text-primary),var(--accent-cyan));-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent}
    .page-subtitle{color:var(--text-secondary);font-size:16px}
    .card{background:linear-gradient(135deg,var(--bg-card),var(--bg-secondary));border:1px solid var(--border-color);border-radius:16px;padding:24px;box-shadow:0 8px 24px rgba(0,0,0,.4);transition:.3s;animation:fadeIn .6s ease}
    .card:hover{border-color:var(--border-accent);box-shadow:0 12px 32px rgba(0,0,0,.5),0 0 20px rgba(0,217,255,.1)}
    .table-wrapper{overflow-x:auto;border-radius:12px;background:var(--bg-card);border:1px solid var(--border-color)}
    table{width:100%;border-collapse:collapse}
    thead{background:linear-gradient(180deg,var(--bg-secondary),var(--bg-card))}
    th{padding:16px;text-align:left;font-weight:700;font-size:13px;text-transform:uppercase;letter-spacing:.5px;color:var(--accent-cyan);border-bottom:2px solid var(--border-color)}
    td{padding:16px;border-bottom:1px solid var(--border-color);color:var(--text-primary)}
    tbody tr{transition:background .2s ease,transform .2s ease;cursor:pointer}
    tbody tr:hover{background:var(--bg-hover);transform:scale(1.01)}
    tbody tr:last-child td{border-bottom:none}
    .alert-error{padding:16px 20px;border-radius:12px;margin-bottom:24px;border:1px solid #ef4444;background:rgba(239,68,68,.1);color:#fca5a5;animation:fadeIn .5s ease}
    .footer{margin-top:auto;padding:24px;text-align:center;color:var(--text-muted);font-size:14px;border-top:1px solid var(--border-color)}
    @keyframes pulse{0%,100%{transform:scale(.9);opacity:.8}50%{transform:scale(1);opacity:1}}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    @media (max-width:768px){.topbar-inner{flex-direction:column;gap:16px}.nav-links{width:100%;justify-content:center;flex-wrap:wrap}.page-title{font-size:24px}th,td{padding:12px 8px;font-size:13px}}
  </style>
</head>
<body>
  <div class="page-wrapper">
    <header class="topbar">
      <div class="topbar-inner">
        <a href="/" class="brand">
          <span class="brand-dot"></span>
          Human Resource Management System
        </a>
        <nav class="nav-links">
          <a href="/" class="nav-link">Home</a>
          <a href="/swathi/countries" class="nav-link active">Countries</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="page-header">
        <h1 class="page-title">Countries</h1>
        <p class="page-subtitle">Select a city to view its departments and employees.</p>
      </div>

      <div th:if="${error}" class="alert-error">
        <strong>Error:</strong> <span th:text="${error}">Something went wrong</span>
      </div>

      <div class="card">
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th style="width:140px">Country ID</th>
                <th style="width:260px">Country</th>
                <th>City (shown as Country City)</th>
              </tr>
            </thead>
            <tbody id="countryCityBody">
              <th:block th:each="country : ${countries}">
                <tr th:each="city, iter : ${country.cities}"
                    class="city-row"
                    th:attr="data-city=${city}">
                  <td th:if="${iter.index == 0}"
                      th:rowspan="${#lists.size(country.cities) > 0 ? #lists.size(country.cities) : 1}"
                      th:text="${country.countryId != null ? country.countryId : '—'}"
                      style="font-weight:700;color:var(--accent-cyan)">AR</td>
                  <td th:if="${iter.index == 0}"
                      th:rowspan="${#lists.size(country.cities) > 0 ? #lists.size(country.cities) : 1}"
                      th:text="${country.countryName}"
                      style="font-weight:600">Argentina</td>
                  <td th:text="${country.countryName + ' ' + city}">Argentina Buenos Aires</td>
                </tr>
                <tr th:if="${#lists.isEmpty(country.cities)}" class="no-city-row" style="cursor:default">
                  <td th:text="${country.countryId != null ? country.countryId : '—'}" style="font-weight:700;color:var(--accent-cyan)">—</td>
                  <td th:text="${country.countryName}" style="font-weight:600">Country</td>
                  <td>—</td>
                </tr>
              </th:block>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="footer">
      © 2025 Human Resource Management System • Enterprise Edition
    </footer>
  </div>

  <script>
    (function () {
      const rows = document.querySelectorAll('#countryCityBody tr.city-row');
      rows.forEach(row => {
        const city = row.getAttribute('data-city');
        if (city && city.trim() !== '') {
          row.addEventListener('click', () => {
            window.location.href = '/swathi/city-summary?city=' + encodeURIComponent(city);
          });
        }
      });
    })();
  </script>
</body>
</html>
